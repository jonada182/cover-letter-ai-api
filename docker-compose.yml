version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  resu-mate-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resu-mate-api
    depends_on:
      - mongodb
    ports:
      - "8080:8080"

volumes:
  mongodb_data:
